<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ネコのひととき</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!--ここからヘッダーです-->
    <div class="header">
      <div class="header-logo">ネコのひととき</div>
      <div class="header-list">
        <ul>
          <li>日常ブログ</li>
          <li>写真</li>
          <li>グッズ</li>
        </ul>
      </div>
    </div>


    <!--ここからメインです-->
    <div class="main-container">
      <div class="top-container">
        <div class="cats-member">
              <div class="prf-icon">
                <img src="https://prog-8.com/images/html/advanced/html.png">
                <p>チェガン｜Chegan</p>
              </div>
              <p class="txt-contents">５匹の中で一番大きい。水道の水が好き。</p>
        </div>

        <div class="cats-member">
              <div class="prf-icon">
                <img src="https://prog-8.com/images/html/advanced/html.png">
                <p>チャル｜Charu</p>
              </div>
              <p class="txt-contents">チェガンと同じ地に生まれる。鍵しっぽ。</p>
        </div>

        <div class="cats-member">
              <div class="prf-icon">
                <img src="https://prog-8.com/images/html/advanced/html.png">
                <p>モッフィー｜Moffy</p>
              </div>
              <p class="txt-contents">グレーでモフモフな毛並みが特徴。</p>
        </div>

        <div class="cats-member">
              <div class="prf-icon">
                <img src="https://prog-8.com/images/html/advanced/html.png">
                <p>グッディー｜Guddy</p>
              </div>
              <p class="txt-contents">遅れてやってきた。口が臭い。</p>
        </div>

        <div class="cats-member">
              <div class="prf-icon">
                <img src="https://prog-8.com/images/html/advanced/html.png">
                <p>きなこ｜Kinako</p>
              </div>
              <p class="txt-contents">鍵しっぽが特徴的。よく鳴く。</p>
        </div>
      </div>  
    </div>
    <!--ここまでがメイン-->

    <!--ここからがフッター-->
    <div class="footer">

    </div>
    <!--ここまでがフッター-->
  </body>
</html>
